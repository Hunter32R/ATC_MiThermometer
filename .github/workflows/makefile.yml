name: Build Telink Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build firmware
    runs-on: ubuntu-latest

    env:
      TEL_PATH: ./SDK
      PROJECT_PATH: ./src
      PROJECT_NAME: ATC_Thermometer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 make wget tar bzip2

      - name: Prepare SDK toolchain (tc32)
        run: |
          TOOLS_DIR="$TEL_PATH/tools/linux"
          mkdir -p "$TOOLS_DIR"
          if [ ! -x "$TOOLS_DIR/tc32/bin/tc32-elf-gcc" ]; then
            echo "Downloading tc32 toolchain..."
            wget -q -P "$TOOLS_DIR" http://shyboy.oss-cn-shenzhen.aliyuncs.com/readonly/tc32_gcc_v2.0.tar.bz2
            tar -xjf "$TOOLS_DIR/tc32_gcc_v2.0.tar.bz2" -C "$TOOLS_DIR"
          fi
          "$TOOLS_DIR/tc32/bin/tc32-elf-gcc" --version

      - name: Build all firmwares
        run: |
          make -f makefile PROJECT_NAME=ATC_Thermometer
          make -f makefile PROJECT_NAME=ZBEACON_TH01
          make -f makefile PROJECT_NAME=TB03F

      - name: List output files
        run: |
          find out zigbee_ota -type f -maxdepth 2 -printf "%P\n" || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Telink_Firmware
          path: |
            out/*.elf
            out/*.bin
            zigbee_ota/*
